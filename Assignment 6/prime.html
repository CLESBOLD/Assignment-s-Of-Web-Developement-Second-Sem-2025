<!doctype html>
<html>
<head>
<script>
function prime()
{
var n,i,p;
n=parseInt(prompt("Enter A number:"));
p=0;
for(i=2;i<=n/2;i++)
{
if(n%i==0)
{
p=1;
break;
}
}
if(p==0)
{
document.write("PRIME");
}
else{
document.write("NOT PRIME");
}
}
</script>
</head>

<body onload="prime()">
</body>
</html>
