<!doctype html>
<html>
<head>
<title>Factorial</title>
<script>
function fact()
{
var n,i,f=1;
n=parseInt(prompt("Enter A Number:"));
for(i=1;i<=n;i++)
{
f=f*i;
document.write("Factorial="+f);
}
}
</script>
</head>
<body>
<input type = "button" value="on" onclick="fact()">
</body>
</html>
