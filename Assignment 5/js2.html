<!DOCTYPE html>
<html>
<head>
    <title>Sum</title>
    
<script>
    function test()
    {
        var a,b,c;
        a=parseInt(prompt("Enter Number: "));
        b=parseInt(prompt("Enter Another Number: "));
        c = a+b;
        alert("sum = " +c);
    }
</script>
</head>
<body>
    <input type="button" onclick="test()" value="Click Me">
</body>
</html>
