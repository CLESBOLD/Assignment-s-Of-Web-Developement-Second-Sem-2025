
<!DOCTYPE html>

    <title>Weather Change</title>
    
<script>
    function temp()
    {
        var c,f;
        f=parseInt(prompt("Enter The temperature in ferenhitE"));
        c=5*(f-32)/9;
        alert("ferenhite to celcious"+c);
    }
</script>
</head>
<body>
    <input type="button" onclick="temp()" value="convert">
