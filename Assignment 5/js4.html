
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    
<script>
    function sum()
    {
        var a,b,c;
        a = parseInt(t1.value);
        b = parseInt(t2.value);
        c=a+b;
        t3.value = c;
    }

    function dif()
    {
        var a,b,c;
        a = parseInt(t1.value);
        b = parseInt(t2.value);
        c=a-b;
        t3.value = c;
    }

    function mul()
    {
        var a,b,c;
        a = parseInt(t1.value);
        b = parseInt(t2.value);
        c=a*b;
        t3.value = c;
    }

    function div()
    {
        var a,b,c;
        a = parseInt(t1.value);
        b = parseInt(t2.value);
        c=a/b;
        t3.value = c;
    }
</script>
</head>
<body>
Input1: <input type="text" id="t1" name="t1"><br><br>
Input2: <input type="text" id="t2" name="t2"><br><br><br>
Result: <input type="text" id="t3" name="t3"><br><br>

<input type="button" value="+" onclick="sum()">
<input type="button" value="-" onclick="dif()">
<input type="button" value="*" onclick="mul()">
<input type="button" value="/" onclick="div()">

</body>
</html>
