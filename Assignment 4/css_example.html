<!docktype html>
<html>
<head>
<style>
ul.a{
list-style-type:circle;
}
ul.b{
list-style-type:square;
}
ol.c{
list-style-type:upper-roman;
}
ol.d{
list-style-type:lower-alpha;
}
</style>
</head>
<body>
<h2>The List-Style-Type-Property</h2>
<p> Example Of Unordered List</p>
<ul class = "a">
<li>Coffe</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>
<ul class = "b">
<li>Coffe</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>
<p>Example of ordered lists</p>
<ol class = "c">
<li>Coffe</li>
<li>Tea</li>
<li>Coca Cola</li>
</ol>
<ol class = "d">
<li>Coffe</li>
<li>Tea</li>
<li>Coca Cola</li>
</ol>
</body>
</html>
