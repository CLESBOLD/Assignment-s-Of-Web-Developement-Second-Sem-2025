<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #ddd;
}
.container {
width: 50%;
margin: auto;
background: #5A49A2;
padding: 20px;
border-radius: 8px;
color: white;
}
h2 {
text-align: center;
color: #3A2971;
}
label {
font-weight: bold;
}
input, select, textarea {
width: 100%;
padding: 8px;
margin: 5px 0;
border-radius: 4px;
border: none;
}
input[type="radio"], input[type="checkbox"] {
width: auto;
}
table {
width: 100%;
margin-top: 10px;
background: white;
color: black;
padding: 5px;
border-radius: 5px;
}
button {
background: #3A2971;
color: white;
padding: 10px;
border: none;
cursor: pointer;
width: 48%;
margin: 10px 1%;
}
</style>
</head>
<body>
<h2>STUDENT REGISTRATION FORM</h2>
<div class="container">
<form>
<label>First Name:</label>
<input type="text" name="first_name" maxlength="30" required>
<label>Last Name:</label>
<input type="text" name="last_name" maxlength="30" required>
<label>Date of Birth:</label>
<select name="day">
<option>Day</option>
<script>
for (let i = 1; i <= 31; i++) {
document.write(`<option value="${i}">${i}</option>`);
}
</script>
</select>
<select name="month">
<option>Month</option>
<option>January</option>
<option>February</option>
<option>March</option>
<option>April</option>
<option>May</option>
<option>June</option>
<option>July</option>
<option>August</option>
<option>September</option>
<option>October</option>
<option>November</option>
<option>December</option>
</select>
<select name="year">
<option>Year</option>
<script>
for (let i = 2000; i <= 2025; i++) {
document.write(`<option value="${i}">${i}</option>`);
}
</script>
</select>
<label>Email ID:</label>
<input type="email" name="email" required>
<label>Mobile Number:</label>
<input type="text" name="mobile" maxlength="10" pattern="\d{10}" required>
<label>Gender:</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<label>Address:</label>
<textarea name="address" rows="3"></textarea>
<label>City:</label>
<input type="text" name="city" maxlength="30">
<label>Pin Code:</label>
<input type="text" name="pincode" maxlength="6" pattern="\d{6}">
<label>State:</label>
<input type="text" name="state" maxlength="30">
<label>Country:</label>
<input type="text" name="country" value="India" readonly>
<label>Hobbies:</label>
<input type="checkbox" name="hobbies" value="drawing"> Drawing
<input type="checkbox" name="hobbies" value="singing"> Singing
<input type="checkbox" name="hobbies" value="dancing"> Dancing
<input type="checkbox" name="hobbies" value="sketching"> Sketching
<input type="checkbox" name="hobbies" value="other"> Others:
<input type="text" name="other_hobby">
<h3>Qualification</h3>
<table border="1">
<tr>
<th>Sl.No</th>
<th>Examination</th>
<th>Board</th>
<th>Percentage</th>
<th>Year of Passing</th>
</tr>
<tr>
<td>1</td>
<td>Class X</td>
<td><input type="text" name="board_x" maxlength="10"></td>
<td><input type="text" name="percentage_x" pattern="\d+(\.\d{1,2})?" maxlength="5"></td>
<td><input type="text" name="year_x" maxlength="4" pattern="\d{4}"></td>
</tr>
<tr>
<td>2</td>
<td>Class XII</td>
<td><input type="text" name="board_xii" maxlength="10"></td>
<td><input type="text" name="percentage_xii" pattern="\d+(\.\d{1,2})?" maxlength="5"></td>
<td><input type="text" name="year_xii" maxlength="4" pattern="\d{4}"></td>
</tr>
<tr>
<td>3</td>
<td>Graduation</td>
<td><input type="text" name="board_grad" maxlength="10"></td>
<td><input type="text" name="percentage_grad" pattern="\d+(\.\d{1,2})?" maxlength="5">
</td>
<td><input type="text" name="year_grad" maxlength="4" pattern="\d{4}"></td>
</tr>
<tr>
<td>4</td>
<td>Masters</td>
<td><input type="text" name="board_masters" maxlength="10"></td>
<td><input type="text" name="percentage_masters" pattern="\d+(\.\d{1,2})?" maxlength="5">
</td>
<td><input type="text" name="year_masters" maxlength="4" pattern="\d{4}"></td>
</tr>
</table>
<label>Courses Applied For:</label>
<input type="radio" name="course" value="BCA"> BCA
<input type="radio" name="course" value="B.Com"> B.Com
<input type="radio" name="course" value="B.Sc"> B.Sc
<input type="radio" name="course" value="B.A"> B.A
<div style="text-align: center;">
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</div>
</form>
</div>
</body>
</html>
